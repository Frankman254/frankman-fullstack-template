# PostgreSQL para FrankmanTaskFast (este proyecto usa PostgreSQL, no SQL Server)
# Uso: docker compose up -d
# La API espera por defecto: host=localhost, port=5432, user=postgres, db=frankman_task_fast

services:
  postgres:
    image: postgres:16-alpine
    container_name: frankman-task-fast-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-frankman_task_fast}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-frankman_task_fast}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
